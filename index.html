<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalID — Платформа анализа</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2fe; --s: #4facfe; --dark: #060b13; --card: #111a28; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--dark); color: #fff; text-align: center; }
        
        section { display: none; padding: 100px 20px; animation: fadeIn 0.4s ease; }
        section.active { display: block; }

        .btn-main { 
            background: linear-gradient(45deg, var(--s), var(--p)); border: none; 
            padding: 20px 50px; border-radius: 50px; color: #000; 
            font-weight: 800; cursor: pointer; font-size: 1.1rem; margin: 10px;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0,242,254,0.3); }

        .quiz-box { max-width: 600px; margin: 0 auto; background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #1e293b; }
        .progress-cont { width: 100%; height: 6px; background: #1e293b; margin-bottom: 30px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<section id="home" class="active">
    <h1 style="font-size: 3.5rem;">Digital_ID</h1>
    <p style="color: #94a3b8; font-size: 1.2rem; margin-bottom: 40px;">Узнай свою роль в экосистеме трафика и данных.</p>
    <button class="btn-main" onclick="goTo('test')">НАЧАТЬ ТЕСТ</button>
</section>

<section id="test">
    <div class="quiz-box">
        <div class="progress-cont"><div class="progress-fill" id="p-fill"></div></div>
